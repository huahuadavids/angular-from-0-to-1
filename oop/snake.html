    function remove () {
      for (var i = 0; i < FOODS.length; i++) {
        var ele = FOODS[ i ]
        ele.parentNode.removeChild(ele)
        FOODS.splice(i, 1)
      }
    }

    // show the food in the map
    Food.prototype.init = function (map) {
      remove()
      var food = doc.createElement("div");
      food.className = "food";

      // set the style for the food
      food.style.width = this.width + "px";
      food.style.height = this.height + "px";
      food.style.backgroundColor = this.color;

      this.x = parseInt(Math.random() * MAP_WIDTH / this.width) * this.width;
      this.y = parseInt(Math.random() * MAP_HEIGHT / this.height) * this.height;

      food.style.left = this.x + "px";
      food.style.top = this.y + "px";
      // append to the map
      map.appendChild(food);
      FOODS.push(food);
    };
    win.Food = Food;
